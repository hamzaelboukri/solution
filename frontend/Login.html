<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinSolutions — Gestion de budget</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased bg-teal-50 text-gray-800">
  <!-- NAVBAR -->
  <header class="bg-teal-600 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between text-white">
      <h1 class="text-xl font-bold">FinSolutions</h1>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="#" class="hover:text-gray-200">Accueil</a>
        <a href="#login" class="hover:text-gray-200">Connexion</a>
        <a href="#signup" class="hover:text-gray-200">Inscription</a>
        <a href="#" class="hover:text-gray-200">Contact</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <main class="max-w-7xl mx-auto px-6 py-16 text-center">
    <h2 class="text-3xl md:text-4xl font-extrabold text-teal-700">Bienvenue sur FinSolutions</h2>
    <p class="mt-4 text-gray-700">Une application moderne pour gérer votre budget personnel simplement et efficacement.</p>

    <div class="mt-6 flex justify-center gap-4">
      <a href="/signup" class="px-5 py-3 bg-teal-600 text-white rounded-md shadow hover:bg-teal-700">S'inscrire</a>
      <a href="/login" class="px-5 py-3 border border-teal-600 text-teal-600 rounded-md text-sm hover:bg-teal-100">Se connecter</a>
    </div>
  </main>

  <!-- LOGIN FORM -->
  <section id="login" class="max-w-md mx-auto bg-white rounded-lg shadow p-6 my-12">
    <h3 class="text-xl font-bold text-teal-700 mb-4">Connexion</h3>
    <form action="#" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Votre email" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Votre mot de passe" required>
      </div>
      <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-md hover:bg-teal-700">Se connecter</button>
    </form>
  </section>
  
  <!-- FOOTER -->
  <footer class="mt-12 text-sm text-gray-100 text-center bg-teal-600 py-6">
    © 2025 FinSolutions. Tous droits réservés.
  </footer>
</body>
</html>
