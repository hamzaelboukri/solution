<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinSolutions — Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .message {
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
      font-weight: 500;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .error {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="antialiased bg-teal-50 text-gray-800">
  <!-- NAVBAR -->
  <header class="bg-teal-600 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between text-white">
      <h1 class="text-xl font-bold">FinSolutions</h1>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="/" class="hover:text-gray-200">Accueil</a>
        <a href="/login" class="hover:text-gray-200">Connexion</a>
        <a href="/signup" class="hover:text-gray-200">Inscription</a>
        <a href="#" class="hover:text-gray-200">Contact</a>
      </nav>
    </div>
  </header>

  <!-- LOGIN FORM -->
  <section class="max-w-md mx-auto bg-white rounded-lg shadow p-6 my-12">
    <h3 class="text-xl font-bold text-teal-700 mb-4">Connexion</h3>
    
    <!-- Message Container -->
    <div id="message" class="message hidden"></div>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Votre email" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" id="password" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Votre mot de passe" required>
      </div>
      <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-md hover:bg-teal-700">Se connecter</button>
    </form>
    
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        Pas de compte ? 
        <a href="/signup" class="text-teal-600 hover:text-teal-700 font-medium">S'inscrire</a>
      </p>
    </div>
  </section>
  
  <!-- FOOTER -->
  <footer class="mt-12 text-sm text-gray-100 text-center bg-teal-600 py-6">
    © 2025 FinSolutions. Tous droits réservés.
  </footer>

  <script src="/js/auth.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
