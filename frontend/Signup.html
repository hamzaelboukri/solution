        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
        </head>
        <body>
              <header class="bg-teal-600 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between text-white">
      <h1 class="text-xl font-bold">FinSolutions</h1>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="#" class="hover:text-gray-200">Accueil</a>
        <a href="#login" class="hover:text-gray-200">Connexion</a>
        <a href="#signup" class="hover:text-gray-200">Inscription</a>
        <a href="#" class="hover:text-gray-200">Contact</a>
      </nav>
    </div>
  </header>

             <section id="signup" class="max-w-md mx-auto bg-white rounded-lg shadow p-6 my-12">
    <h3 class="text-xl font-bold text-teal-700 mb-4">Inscription</h3>
    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nom complet</label>
        <input type="text" id="name" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Votre nom" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Votre email" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" id="password" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Créer un mot de passe" required>
      </div>
      <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-md hover:bg-teal-700">S'inscrire</button>
    </form>
  </section>

  <footer class="mt-12 text-sm text-gray-100 text-center bg-teal-600 py-6">
    © 2025 FinSolutions. Tous droits réservés.
  </footer>

  <script src="/js/main.js"></script>
  <script src="/js/auth.js"></script>
        </body>
        </html>
